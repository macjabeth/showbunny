<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Showbunny</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Fascinate+Inline|Raleway|Oswald" rel="stylesheet">

    crossorigin="anonymous">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./icons/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./icons/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href=./icons/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="./icons/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon-precomposed" sizes="60x60" href="./icons/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="./icons/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="./icons/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="./icons/apple-touch-icon-152x152.png" />
<link rel="icon" type="image/png" href="./icons/favicon-196x196.png" sizes="196x196" />
<link rel="icon" type="image/png" href="./icons/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="./icons/favicon-128.png" sizes="128x128" />
<meta name="application-name" content="&nbsp;"/>
<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name="msapplication-TileImage" content="mstile-144x144.png" />
<meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
<meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
<meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
<meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
</head>

<body>
  <header class="header">
    <img src="easter-bunny.png" class="logo" />
    <h1 class="banner">Showbunny</h1>
    <img src="easter-bunny.png" class="logo" />
  </header>
  <!-- <nav></nav> -->
  <main>
    <section class="search-form-wrapper">
      <form role="search" id="search-form">
        <div class="search-container">
          <input type="search" name="bunny-search" id="search-bar" placeholder="Search..." aria-label="search for media content">
          <!-- <div id="search-categories"> -->
          <input type="radio" name="search-category" id="movie-category" value="movie" checked>
          <label for="movie-category"><span>Movie</span></label>
          <input type="radio" name="search-category" id="tv-category" value="tv">
          <label for="tv-category"><span>TV</span></label>
          <!-- </div> -->
        </div>
      </form>
    </section>
    <section>
      <ul id="search-results"></ul>
      <div id="search-pagination"></div>
      <dialog id="media-dialog">
        <div id="media-content">
          <div id="media-header">
            <div class="close-btn">
              <i class="fas fa-times" id="media-close"></i>
            </div>
            <img id="media-backdrop">
          </div>
          <div id="media-text">
            <div class="media-info">
              <div class="title-status">
                <h2 id="media-title"></h2>
                <div id="media-status">Status?</div>
              </div>
              <span id="media-rating"></span>
            </div>
            <div id="media-genres">
              <h3 class="genre-header">Genres:</h3>
              <ul class="genres">
                <li class="genre"></li>
              </ul>
            </div>
            <div id="media-details">
              <h2>Info</h2>
              <p id="media-overview"></p>
            </div>
            <div id="media-stream">
              <button id="stream-btn">
                <span>Stream Now!</span>
                <i class="fas fa-play-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </dialog>
    </section>
    <section id="stream-container" class="stream-container">
      <div class="close-btn close-btn-dark">
        <i class="fas fa-times"></i>
      </div>
      <iframe id="stream-iframe" frameborder="0" allowfullscreen></iframe>
    </section>
  </main>
  <footer>
    <small>Showbunny &copy;</small>
  </footer>
  <script src="bunnychan.js"></script>
  <script src="kittysan.js"></script>
  <script src="app.js"></script>
</body>

</html>
