<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Showbunny</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Fascinate+Inline|Raleway|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="manifest" href="showbunny.webmanifest">
</head>

<body>
  <header class="header">
    <img src="easter-bunny.png" class="logo" />
    <h1 class="banner">Showbunny</h1>
    <img src="easter-bunny.png" class="logo" />
  </header>
  <!-- <nav></nav> -->
  <main>
    <section class="search-form-wrapper">
      <form role="search" id="search-form">
        <div class="search-container">
          <input type="search" name="bunny-search" id="search-bar" placeholder="Search..." aria-label="search for media content">
          <!-- <div id="search-categories"> -->
          <input type="radio" name="search-category" id="movie-category" value="movie" checked>
          <label for="movie-category"><span>Movie</span></label>
          <input type="radio" name="search-category" id="tv-category" value="tv">
          <label for="tv-category"><span>TV</span></label>
          <!-- </div> -->
        </div>
      </form>
    </section>
    <section>
      <ul id="search-results"></ul>
      <div id="search-pagination"></div>
      <dialog id="media-dialog">
        <div id="media-content">
          <div id="media-header">
            <div class="close-btn">
              <i class="fas fa-times" id="media-close"></i>
            </div>
            <img id="media-backdrop">
          </div>
          <div id="media-text">
            <div class="media-info">
              <div class="title-status">
                <h2 id="media-title"></h2>
                <div id="media-status">Status?</div>
              </div>
              <span id="media-rating"></span>
            </div>
            <div id="media-genres">
              <h3 class="genre-header">Genres:</h3>
              <ul class="genres">
                <li class="genre"></li>
              </ul>
            </div>
            <div id="media-details">
              <h2>Info</h2>
              <p id="media-overview"></p>
            </div>
            <div id="media-stream">
              <button id="trailer" class="stream-btn trailer-btn">
                <span>Trailer!</span>
                <i class="fas fa-play-circle"></i>
              </button>
              <button id="stream" class="stream-btn">
                <span>Stream Now!</span>
                <i class="fas fa-play-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </dialog>
    </section>
    <section id="stream-container" class="stream-container">
      <div class="close-btn close-btn-dark">
        <i class="fas fa-times"></i>
      </div>
      <iframe id="stream-iframe" frameborder="0" allowfullscreen></iframe>
    </section>
  </main>
  <footer>
    <small>Showbunny &copy;</small>
  </footer>
  <script src="bunnychan.js"></script>
  <script src="kittysan.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('serviceworker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
