<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Showbunny</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
  <div class="wrapper">
    <header class="main-header">
      <h1 class="header-title">Showbunny</h1>
    </header>
    <main class="main-content">
      <div class="site-search">
        <input type="search" class="search-input" name="q" aria-label="Search for movies or tv shows" placeholder="Search">
      </div>
      <section class="search-results"></section>
      <dialog class="result-dialog">
        <span class="dialog-x">&times;</span>
      </dialog>
    </main>
  </div>
</body>

</html>
